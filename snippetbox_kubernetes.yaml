apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: felixshift/release_db:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: snippet_root_pass
            - name: MYSQL_DATABASE
              value: snippetbox
            - name: MYSQL_USER
              value: web
            - name: MYSQL_PASSWORD
              value: testing123
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: felixshift/release_app:latest
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              value: database-service